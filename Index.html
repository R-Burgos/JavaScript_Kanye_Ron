<!DOCTYPE html>
<html>
  <head>
    <title>Kanye and Ron Simulator</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="left-section">
        <div class="project-icon">
          <img class="header-icon" src="/KanyeRon3.jpg">
        </div>
        <div class="me">R-Burgos</div>
      </div>

      <div class="mid-section">
        <div class="top-title">
          JavaScript || API || HTML || CSS 
        </div>
      </div>

      <div class="right-section">
        <button class="view-code-button">
          View the code!
        </button>
      </div>
    </header>

    <div class="landing">
      <div class="row">
        <h1 class="h1-title">
          Kanye West & Ron Swanson Conversation Simulator
        </h1>
        <p class="p-summary">
          This application allows users to simulate a conversation utilizing API's that generate quotes from Kanye West and Ron Swanson.
        </p>
        <div class="button-div">
          <button class="git-button">
            GitHub
          </button>
          <button class="link-button">
            LinkedIn
          </button>
        </div>
      </div>
    </div>


    <div class="conversation-space">
      <div class="kanye-bubble">
        <p id="kanyed-quote"></p>
      </div>
      <div class="swanson-bubble">
        <p id="swansoned-quote"></p>
      </div>
    </div>

    <div class="image-space">
      <div class="kanye-image-space">
        <img  class="test-image" src="/Kanye_NoBackground.png">
      </div>
      <div class="swanson-image-space">
        <img class="test-image" src="/Ron_NoBackground.png">
      </div>
    </div>

    <div>
      <button class="js-convo-button" onclick="
       Convo(); 
      ">
        Generate Conversation
      </button>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
